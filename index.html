<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Birthday Party Invitation Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Birthday Party Invitation Generator</h1>
        <form method="POST" action="https://formsubmit.co/tanay.boda@digitalskillsforall.org" id="bday-form">
            <label for="sender-name"> Your Name </label>
            <input type="text" id="sender-name" name="Sender's Name">

            <label for="sender-email"> Your Email Address </label>
            <input type="email" id="sender-email" name="Sender's Email">

            <label for="party-date"> Date of Your Party</label>
            <input type="date" id="party-date" name="Party's Date">

            <label for="party-time"> Time of Your Party </label>
            <input type="time" id="party-time" name="Party's Time">

            <label for="party-details"> Party Details </label>
            <textarea id="party-details" rows="10" name="Party's Details"></textarea>

            <input type="submit" value="GENERATE INVITATION" class="button" >
        </form>
    </main>
</body>

</html>
